<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Elena Babenko - Portfolio</title>
		<link href="framework/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Titillium+Web:200,400,600' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-sm-6 logo">

				<div class="col-sm-6 title">

					<h2>Front-End Web Developer</h2>
				</div>
			</header>
			<div class="row hero">
				<div class="col-sm-12">
					<img src="images/hero.png" alt="Welcome">
				</div>
			</div>
			<section class="row showcase">
				<div class="col-sm-12">
					<h3>Featured Projects</h3>
				</div>
				<div class="col-sm-6 col-md-4">
					<a href="#link1">
						<img src="images/project1.png" alt="Screenshot of Website design 1">

					</a>
				</div>

				</div>

					<a href="#link3">

						<p class="project-name" title="Website design 3">Website design 3</p>
					</a>
				</div>
				<div class="col-sm-6 hidden-md hidden-lg">
					<a href="#link4">
						<img src="images/project4.png" alt="Screenshot of Website design 4">
						<p class="project-name" title="Website design 4">Website design 4</p>
					</a>
				</div>
			</section>
			<footer class="row">
				<div class="col-sm-12">
					<p>Copyright @ 2015 Elena Babenko</p>
				</div>
			</footer>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="framework/bootstrap/js/bootstrap.min.js"></script>
